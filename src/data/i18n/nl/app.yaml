welcomeUnitsTitle: Selecteer het systeem waarmee u het meest vertrouwd bent
welcomeUnitsText: Freesewing ondersteunt zowel het metrische systeem als imperiale eenheden. Selecteer eenvoudig welke u wilt gebruiken en klik op de knop <b> Opslaan </b> wanneer u klaar bent.
welcomeUsernameTitle: Kies een gebruikersnaam
welcomeUsernameText: Je hebt momenteel een willekeurig gegenereerde gebruikersnaam. Dat is niet erg persoonlijk, dus je kunt je gebruikersnaam veranderen in iets meer jij. Zoals je naam, of <em> scheetje </em> of wat dan ook. Typ gewoon de gebruikersnaam die u wilt hebben en klik op de knop <b> Opslaan </b> als u tevreden bent met uw nieuwe gebruikersnaam.
welcomeAvatarTitle: Stel je profielfoto in
welcomeAvatarText: Uw avatar- of profielfoto wordt naast uw opmerkingen en op uw profielpagina weergegeven. U kunt een afbeelding uploaden of bij de afbeelding blijven die voor u is gegenereerd.
welcomeBioTitle: Schrijf een korte bio
welcomeBioText: Hier kunt u andere freesewing-gebruikers een beetje over uzelf vertellen. Dit veld ondersteunt MarkDown, dus u kunt ook links opnemen. Als je een blog hebt, is dit waar je naar linkt, zodat anderen het kunnen ontdekken.
welcomeSocialTitle: Laat mensen je elders volgen
welcomeSocialText: Als je je GitHub-, Twitter- of Instagram-gebruikersnaam opgeeft, bevat uw profielpagina links naar uw accounts op deze sites. Hiermee kunnen freesewing-gebruikers je volgen. <br> We nemen namens jou geen contact op met een van deze sites. De enige bedoeling is om te laten weten dat bijvoorbeeld gebruiker @joost op freesewing dezelfde persoon is als gebruiker @j__st op twitter.
