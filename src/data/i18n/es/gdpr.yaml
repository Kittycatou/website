intro1: El Reglamento general de protección de datos (GDPR) de la Unión Europea (UE) protege sus datos personales de acumuladores de datos sin escrúpulos. Eso es bueno.
intro2: 'Una de las cosas que nos impone es que obtengamos su consentimiento, en otras palabras, su permiso para procesar sus datos personales.'
intro3: 'Este consentimiento es la base legal para que procesemos sus datos. Sin ella, no podemos almacenar sus datos. Cuando lo revoque, no tenemos más remedio que eliminar todos sus datos.'
intro4: Estrictamente hablando, GDPR solo se aplica a los ciudadanos de la Unión Europea. Sin embargo, aplicamos las mismas reglas de protección de datos a todos nuestros usuarios, independientemente de su nacionalidad.
intro5: Para obtener más información, lea nuestro aviso de privacidad
compliant: Freesewing.org respeta su privacidad y sus derechos. Aplicamos el Reglamento General de Protección de Datos (GDPR) de la Unión Europea (UE).
