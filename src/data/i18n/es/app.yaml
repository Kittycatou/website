welcomeUnitsTitle: Seleccione el sistema de unidad con el que esté más familiarizado
welcomeUnitsText: Freesewing admite tanto el sistema métrico como las medidas imperiales. Simplemente seleccione cuál le gustaría usar y haga clic en el botón <b>Guardar</b> cuando esté listo.
welcomeUsernameTitle: Por favor, elija su nombre de usuario
welcomeUsernameText: Actualmente tienes un nombre de usuario generado aleatoriamente. Eso no es muy personal, por lo que puedes cambiar tu nombre de usuario a algo más para ti. Me gusta tu nombre, o <em> reinadepedos </em> o lo que sea. Simplemente escriba el nombre de usuario que desea tener y haga clic en el botón <b> Guardar </b> cuando esté satisfecho con su nuevo nombre de usuario.
welcomeAvatarTitle: Establece tu foto de perfil
welcomeAvatarText: Tu avatar o foto de perfil se mostrarán junto a tus comentarios y en tu página de perfil. Puedes subir una imagen o seguir con la que se ha generado para ti.
welcomeBioTitle: Escribe una breve biografía
welcomeBioText: Aquí es donde puede contarle a otros usuarios un poco sobre usted. Este campo admite MarkDown, por lo que también puede incluir enlaces. Si tienes un blog, aquí es donde te vinculas para que otros puedan descubrirlo.
welcomeSocialTitle: Deja que la gente te siga a otra parte
welcomeSocialText: Si proporciona su nombre de usuario de GitHub, Twitter o Instagram, su página de perfil contendrá enlaces a sus cuentas en estos sitios. Esto permite que los usuarios libres lo sigan allí. <br> No estamos contactando a ninguno de estos sitios en su nombre. Esto es solo para que las personas puedan conectar los puntos y saber que, por ejemplo, el usuario @joost en freesewing es la misma persona que el usuario @j__st en twitter.
