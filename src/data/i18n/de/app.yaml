welcomeUnitsTitle: Bitte wählen Sie das Einheitensystem aus, mit dem Sie am besten vertraut sind
welcomeUnitsText: Freesewing unterstützt sowohl das metrische System als auch imperiale Messungen. Wählen Sie einfach aus, welche Sie verwenden möchten, und klicken Sie auf die Schaltfläche <b>Speichern</ b>, wenn Sie fertig sind.
welcomeUsernameTitle: Bitte wähle Deinen Benutzernamen
welcomeUsernameText: Sie haben derzeit einen zufällig generierten Benutzernamen. Das ist nicht sehr persönlich, also kannst du deinen Benutzernamen in etwas mehr ändern. Wie dein Name oder Queenoffarts oder was auch immer. Geben Sie einfach den gewünschten Benutzernamen ein und klicken Sie auf die Schaltfläche <b>Speichern</b>, wenn Sie mit Ihrem neuen Benutzernamen zufrieden sind.
welcomeAvatarTitle: Stell dein Profilbild ein
welcomeAvatarText: Ihr Avatar oder Ihr Profilbild wird neben Ihren Kommentaren und auf Ihrer Profilseite angezeigt. Sie können ein Bild hochladen oder bei dem Bild bleiben, das für Sie erstellt wurde.
welcomeBioTitle: Schreibe eine kurze Biographie
welcomeBioText: Hier können Sie anderen Freesewing-Benutzern etwas über sich erzählen. Dieses Feld unterstützt MarkDown, sodass Sie auch Links einfügen können. Wenn Sie einen Blog haben, können Sie ihn hierher verlinken, damit andere ihn entdecken können.
welcomeSocialTitle: Lass die Leute dir anderswo folgen
welcomeSocialText: Wenn Sie Ihren GitHub-, Twitter- oder Instagram-Benutzernamen angeben, enthält Ihre Profilseite Links zu Ihren Konten auf diesen Websites. Dadurch können kostenlose Benutzer Sie dort verfolgen.<br>Wir kontaktieren keine dieser Seiten in Ihrem Namen. Dies ist nur so, dass Leute die Punkte verbinden können und wissen, dass zum Beispiel Benutzer @joost bei freesewing dieselbe Person ist wie Benutzer @j__st bei Twitter.
