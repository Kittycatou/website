intro1: Die Datenschutzerklärung der Europäischen Union (EU) schützt Ihre personenbezogenen Daten vor skrupellosen Datenhortern. Das ist gut.
intro2: "Es gehört dazu, dass wir Ihre Einwilligung, also Ihre Erlaubnis, zur Verarbeitung Ihrer persönlichen Daten benötigen."
intro3: 'Diese Einwilligung ist die Rechtsgrundlage für die Verarbeitung Ihrer Daten. Ohne sie können wir Ihre Daten nicht speichern. Wenn Sie es widerrufen, haben wir keine andere Wahl, als alle Ihre Daten zu entfernen. '
intro4: Streng genommen gilt die GDPR nur für Bürger der Europäischen Union. Wir wenden jedoch unabhängig von der Nationalität für alle Benutzer dieselben Datenschutzregeln an.
intro5: Weitere Informationen finden Sie in unseren Datenschutzbestimmungen
compliant: Freesewing.org respektiert Ihre Privatsphäre und Ihre Rechte. Wir wenden die Allgemeine Datenschutzverordnung (DSGVO) der Europäischen Union (EU) an.
