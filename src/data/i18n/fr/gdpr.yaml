intro1: Le règlement général sur la protection des données (RPGD) de l'Union européenne (UE) protège vos données personnelles contre les personnes qui stockent des données sans scrupules. C'est une bonne chose.
intro2: "Une des choses qui nous est imposée est d'obtenir votre consentement, autrement dit votre permission, pour traiter vos données personnelles."
intro3: "Ce consentement est la base légale pour le traitement de vos données. Sans cela, nous ne pouvons pas stocker vos données. Lorsque vous le révoquez, nous n'avons d'autre choix que de supprimer toutes vos données."
intro4: À proprement parler, le GDPR ne s’applique qu’aux citoyens de l’Union européenne. Cependant, nous appliquons les mêmes règles de protection des données à tous nos utilisateurs, quelle que soit leur nationalité.
intro5: Pour plus d'informations, veuillez lire notre déclaration de confidentialité.
compliant: Freesewing.org respecte votre vie privée et vos droits. Nous appliquons le règlement général sur la protection des données (RPG) de l'Union européenne (UE).
